{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Notifications</h2>
    <div class="list-group shadow-sm">
        {% for note in notifications %}
        <div
            class="list-group-item list-group-item-action {% if not note.is_read %}bg-light border-start border-primary border-4{% endif %}">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">{{ note.message }}</h6>
                <small class="text-muted">{{ note.created_at|timesince }} ago</small>
            </div>
        </div>
        {% empty %}
        <div class="list-group-item text-center py-4 text-muted">
            You have no notifications.
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
