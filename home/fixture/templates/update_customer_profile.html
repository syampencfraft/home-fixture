{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h2 class="text-center mb-4 fw-bold">Update <span class="text-gradient">Profile</span></h2>
            <p class="text-center text-muted mb-4">Complete your details for better service</p>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label small fw-semibold text-muted">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-premium">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
