{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 text-danger">Report an Issue</h2>
                    <p class="text-muted text-center mb-4">Please describe the problem you faced with booking #{{ booking.id }}.</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">Complaint Details</label>
                            <textarea name="description" id="description" class="form-control" rows="6"
                                placeholder="Provide as much detail as possible..." required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">Submit Complaint</button>
                            <a href="{% url 'customer_bookings' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
